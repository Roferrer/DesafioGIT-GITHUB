    <div class="grid-container">
      <header class="header">
        <div class="container">
          <a href="index.html"
            ><img

          <nav class="nav">

      </header>

      <main class="main">
        <div class="formulario">
          <form action="">
            <legend>Contacto</legend>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Escriba aqui su nombre"
            />
            <br />
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Escriba aqui su apellido"
            />
            <br />
            <label for="Direccion de correo">Direccion de correo:</label>
            <input
              type="text"
              name="Direccion de correo"
              id="Direccion de correo"
              placeholder="Escriba aqui su direccion de correo"
            />
            <br />
            <label for="mensaje">Mensaje:</label>
            <br />
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
            <br />
            <input type="submit" value="Enviar" />
          </form>
          <br />
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container">
          <div>
            <a href=""
              ><img
